---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalog-view-api
spec:
  ingressClassName: nginx
  rules:
    - host: catalog-view-api.staging.fellesdatakatalog.digdir.no
      http:
        paths:
          - backend:
              service:
                name: catalog-view-api
                port:
                  number: 8080
            path: /
            pathType: Prefix
