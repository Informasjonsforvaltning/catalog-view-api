---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-view-api
  labels:
    app: catalog-view-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-view-api
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: catalog-view-api
      annotations:
        prometheus.io/scrape: "false"
    spec:
      volumes:
        - name: elastic-certs
          secret:
            secretName: catalog-elasticsearch-es-http-certs-public
        - name: keystore-volume
          emptyDir: {}
      initContainers:
        - name: pem-to-keystore
          image: eclipse-temurin:17-jdk-jammy
          env:
            - name: crtfile
              value: /var/secrets/elastic/tls.crt
            - name: keystore_pkcs12
              value: /var/secrets/elastic/keystores/keystore.p12
            - name: keystore_jks
              value: /var/secrets/elastic/keystores/keystore.jks
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: catalog-view-api
                  key: KEYSTORE_PASSWORD
          command: ["/bin/bash"]
          args: ['-c', "openssl pkcs12 -export -nokeys -in $crtfile -out $keystore_pkcs12 -password pass:$KEYSTORE_PASSWORD && keytool -importkeystore -noprompt -srckeystore $keystore_pkcs12 -srcstoretype pkcs12 -destkeystore $keystore_jks -storepass $KEYSTORE_PASSWORD -srcstorepass $KEYSTORE_PASSWORD"]
          volumeMounts:
            - name: keystore-volume
              mountPath: /var/secrets/elastic/keystores
            - name: elastic-certs
              mountPath: /var/secrets/elastic
      containers:
        - name: catalog-view-api
          image: catalog-view-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 5
          resources:
            requests:
              cpu: 300m
              memory: 7Gi
          volumeMounts:
            - name: keystore-volume
              mountPath: /var/secrets/elastic/keystores
